<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylefor.css">
    <title>My Weather - 7 Day Forecast</title>
</head>

<body>
    <div class="main">
        <div class="main-info">
            <div class="input">
                <input type="text" name="place" id="location" placeholder="Cape Town, ZA">
            </div>
            <div class="info">
                <h1 class="city">Cape Town, ZA</h1>
                <p class="date">Saturday 8 August 2020</p>
            </div>
            <div class="forecast-info"></div>
            <div class="daily">
                <a href="index.html"><input type="button" value="Daily"></a>
            </div>
        </div>
    </div>

    <script src="forecast.js"></script>
</body>

</html>
