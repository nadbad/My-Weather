<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Weather</title>
</head>

<body>
    <div class="main">
        <div class="main-info">
            <div class="input">
                <input type="text" name="place" id="location" placeholder="Cape Town, SA">
            </div>
            <div class="info">
                <h1 class="city">Cape Town, ZA</h1>
                <p class="date">Saturday 8 August 2020</p>
            </div>
            <div class="weather">
                <h2 class="temp">10°C</h2>
                <h3 class="disc">Cloudy</h3>
                <h4 class="lowHigh">5°C/13°C</h4>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
